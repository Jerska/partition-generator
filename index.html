<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Partition Generator - JellyNote</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="public/css/bootstrap.min.css" />
        <link rel="stylesheet" href="public/css/app.css" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Partition generator</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="http://www.jellynote.com/">
                                <img style="height: 1.5em;" src="https://d26096tm5jh8zu.cloudfront.net/static/img/jellynote-big-blue.png" />
                            </a>
                        </li>
                        <li>
                            <a href="http://www.epita.fr/">
                                <img style="height: 1.5em;" src="http://www.epita.fr/images/media/logos/logo-epita-hd.png?v=041220142" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container ng-cloak" ng-controller="Ctrl" ng-init="init()" ng-cloak>
            <div id="buttonsContainer">
                <button class="btn btn-primary" ng-click="recordNoise()" ng-show="window.micState == 0 && timer == 0">
                    Record noise <span ng-show="recordedNoise">&#10004;</span>
                </button>
                <div class="timer" ng-show="timer != 0">{{ timer }}</div>
                <div class="progress" ng-show="window.micState == window.RECORDING_NOISE">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%;">
                    </div>
                </div>
                <button class="btn btn-primary" ng-click="recordSong()" ng-show="window.micState == 0 && timer == 0">
                    Record song
                </button>
                <button class="btn btn-primary" ng-click="stopRecordingSong()" ng-show="window.micState == window.RECORDING_SONG && timer == 0">
                    Stop recording
                </button>
                <button class="btn btn-primary" ng-click="reset()" ng-show="(window.micState == 0 || window.micState == window.RECORDING_SONG) && timer == 0">
                    Reset <span ng-show="recordedNoise">&#10004;</span>
                </button>
            </div>
            <hr />
            <article></article>
            <hr />
            <canvas id="sound_visualizer" width="1024" height="256"></canvas>
        </div>
        <div id="flash-modal" class="modal fade" data-keyboard="false" >
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Microphone access</h4>
                    </div>
                    <div class="modal-body" style="text-align: center;">
                        <embed play="true" value="always" class="absmic" swliveconnect="true" name="jellymic" id="jellymic" src="/public/swf/jellymic_v2.swf" quality="high" width="220" height="140" type="application/x-shockwave-flash" scale="noscale" wmode="transparent" allowscriptaccess="sameDomain"></embed>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="public/js/jquery.min.js"></script>
        <script type="text/javascript" src="public/js/angular.min.js"></script>
        <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="public/js/jellyscore.js"></script>
        <script type="text/javascript" src="public/js/partition.js"></script>
        <script type="text/javascript" src="js/cpp_app.js"></script>
        <script type="text/javascript" src="public/js/micro.js"></script>
        <script type="text/javascript" src="public/js/controller.js"></script>
    </body>
</html>
